<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Permisos</title>
</head>
<body>
    <h1>Listar Permisos</h1>
    <ul>
        {% for permiso in permisos %}
        <li>{{ permiso.nombre }} - {{ permiso.descripcion }}</li>
        {% endfor %}
    </ul>
</body>
</html>
