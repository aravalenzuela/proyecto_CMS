<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Permisos</title>
    <style>
        /* Estilos básicos para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #e0f7fa; /* Celeste */
        }
        tr:nth-child(even) {
            background-color: #e0f7fa; /* Celeste */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Permisos</h1>
        <table aria-label="Tabla de Permisos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <!-- Puedes añadir más cabeceras de columna aquí -->
                </tr>
            </thead>
            <tbody>
                {% for permiso in permisos %}
                <tr>
                    <td>{{ permiso.nombre }}</td>
                    <td>{{ permiso.descripcion }}</td>
                    <!-- Puedes añadir más celdas aquí -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'profile_view' %}">Volver al perfil</a>
    </div>
</body>
</html>
