<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #444;
            font-size: 24px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .user-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .user-card:hover {
            background-color: #f5f5f5;
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #e0e0e0;
        }
        .user-details {
            flex: 1;
        }
        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
        .user-username {
            font-size: 18px;
            color: #999;
        }
        .user-role {
            font-size: 16px;
            background-color: #ddd;
            border-radius: 4px;
            padding: 2px 5px;
            display: inline-block;
            margin-top: 5px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        
        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions > span {
            margin: 0 10px;
            color: #999; /* Color gris claro para el separador */
        }
        .toggle-user {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            color: #e74c3c;
        }
        .toggle-user:hover {
            text-decoration: underline;
        }
        .center-container {
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente si el contenedor tiene altura */
            height: 100px; /* Ajusta esto según sea necesario */
        }

        .centered-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block; /* o puedes usar 'block' si quieres que tome todo el ancho disponible */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Usuarios</h1>
        
        {% for user in users %}
        <div class="user-card">
            <img src="{{ user.gravatar_url }}" alt="{{ user.name }}" class="user-avatar">
            <div class="user-details">
                <div class="user-name">{{ user.name }}</div>
                <div class="user-username">{{ user.username }}</div>
                <div>{{ user.id }} | {{ user.email }}</div>
                <div class="user-role">{{ user.role_name }}</div>
            </div>
            <a href="{% url 'asignar_rol_a_usuario' usuario_id=user.id %}">Asignar Rol</a>
            <div class="toggle-user">
                <h1>_</h1>
                <label for="toggle{{ user.id }}">Dar de Baja</label>                
                <input type="checkbox" id="toggle{{ user.id }}" {% if not user.is_active %}checked{% endif %} onchange="toggleActive({{ user.id }})" data-toggle-url="{% url 'toggle_user_active' user.id %}">

            </div>
        </div>
        {% endfor %}
    </div>
    <div class="center-container">
        <a href="{% url 'redirect_to_home' %}" class="centered-button">
            Volver al Panel
        </a>
    </div>    
</body>
<script>
   function toggleActive(userId) {
    console.log(userId);
    let checkboxElement = document.getElementById('toggle' + userId);
    let toggleUrl = checkboxElement.getAttribute('data-toggle-url');
    fetch(toggleUrl, {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // aquí puedes añadir alguna notificación de éxito si lo deseas
        } else {
            // notificar error
        }
    });
}

</script>
</html>
