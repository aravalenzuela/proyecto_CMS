{% block content %}
<div class="container">
    <h1>{{ contenido.titulo }}</h1>
    <p>Fecha de Creación: {{ contenido.fecha_creacion|date:"d M Y" }}</p>
    <p>Autor: {{ contenido.autor.username }}</p>
    <p>Categoría: {{ contenido.tipo.nombre }}</p>
    <div>
        {{ contenido.cuerpo }}
    </div>
</div>
{% endblock %}
