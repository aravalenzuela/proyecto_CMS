<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        .button-container {
            margin-top: 20px; /* Espacio superior para separar el botón del contenido */
        }
        .button {
            background-color: #007bff; /* Azul */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
    </style>
    <!-- Agrega tus etiquetas meta, títulos, estilos, etc. aquí -->
</head>
<body>
    <h1>Subcategoría Creada</h1>
    <p><strong>Categoría relacionada:</strong>
    {% if subcategoria.categoria_relacionada %}
        {{ subcategoria.categoria_relacionada.nombre }}
    {% else %}
        Categoría no especificada
    {% endif %}
    </p>
    <p><strong>Subcategoría Creada:</strong> {{ subcategoria.nombre }}</p>
    <p><strong>Descripción:</strong> {{ subcategoria.descripcion }}</p>
    <!-- Puedes mostrar más detalles aquí si es necesario -->
    <div class="button-container">
        <a href="{% url 'redirect_to_home' %}" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; display: inline-block;">Volver al Panel</a>
        <button type="submit" class="button"><a href="{% url 'listar_categorias' %}" style="color: white; text-decoration: none;">Ver Lista de Categorias</a></button>
        <button type="submit" class="button"><a href="{% url 'listar_subcategorias' %}" style="color: white; text-decoration: none;">Ver Lista de Subcategorias</a></button>
    </div>
</body>
</html>
