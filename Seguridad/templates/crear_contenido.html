<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Contenido</title>
    <style>
        /* Los estilos ya definidos anteriormente */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Contenido</h1>
        <form method="post">
            {% csrf_token %}
            <label>{{ form.titulo.label_tag }}</label>
            {{ form.titulo }}
            <label>{{ form.cuerpo.label_tag }}</label>
            {{ form.cuerpo }}
            <label>{{ form.tipo.label_tag }}</label>
            {{ form.tipo }}
            <label>{{ form.plantilla.label_tag }}</label>
            {{ form.plantilla }}
            <div class="button-container">
                <button type="submit">Crear Contenido</button>
                <a href="{% url 'profile_view' %}" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; display: inline-block;">Volver al Panel</a>
            </div>
        </form>
    </div>
</body>
</html>
