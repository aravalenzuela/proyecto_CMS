{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="{% static 'imagenes/logo.png' %}" alt="Logo de la empresa">
            </div>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="login-field">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="login-field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="login-links">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="sso-option">
                <p>O inicia sesión con:</p>
                <!-- Aquí puedes colocar botones de inicio de sesión con servicios como Google, Facebook, etc. -->
            </div>
        </div>
    </div>
</body>
</html>
