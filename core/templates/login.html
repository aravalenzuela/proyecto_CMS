{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="{% static 'login_styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="{% static 'imagenes/logo.png' %}" alt="Logo de la empresa">
            </div>
            <form method="post" action="." onsubmit="return validateForm()">
            {% csrf_token %}
                <div class="login-field">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username">
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="login-field">
                    <label for="password">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="password-input">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</button>
                    </div>
                    <span class="error-message" id="password-error"></span>  <!-- Mueve esta l√≠nea aqu√≠ -->
                </div>                       
                <div class="login-links">
                    <a href="#">Olvid√© mi contrase√±a</a>
                </div>
                <button type="submit">Iniciar sesi√≥n</button>
            </form>
            <div class="sso-option">
                <p>O Registrate con:</p>
                <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=941187616790-p5qrochbmrp5214cbi0vh27nsj00g5sb.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Faccounts%2Fgoogle%2Flogin%2Fcallback%2F&scope=profile&response_type=code&state=hj1PvthKpKB7IeWR&service=lso&o2v=2&flowName=GeneralOAuthFlow" class="sso-btn sso-google">Google</a>
            </div>
                <!-- Otros elementos de tu p√°gina... -->
                <a href="http://localhost:8000/" class="back-button">Volver a Inicio</a>
                <!-- Otros elementos de tu p√°gina... -->
        </div>
    </div>
    <script>
        //Metodo para observar la contrasena
        function togglePasswordVisibility() {
            const passwordInput = document.querySelector('.password-input');
            const toggleButton = document.querySelector('.toggle-password');
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = 'üôà'; // Cambia al icono que prefieras para "ocultar" la contrase√±a
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = 'üëÅ'; // Cambia al icono que prefieras para "mostrar" la contrase√±a
            }
        }
        //Validacion de Login
        function validateForm() {
            let valid = true;

            const username = document.getElementById("username");
            const password = document.getElementById("password");
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");

            if (username.value.trim() === "") {
                usernameError.textContent = "El campo usuario no puede estar vac√≠o.";
                valid = false;
            } else {
                usernameError.textContent = "";
            }

            if (password.value.trim() === "") {
                passwordError.textContent = "El campo contrase√±a no puede estar vac√≠o.";
                valid = false;
            } else {
                passwordError.textContent = "";
            }

            return valid; // Si es true, el formulario se enviar√°. Si es false, no se enviar√°.
        }
    </script>    
</body>
</html>
