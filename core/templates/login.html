{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="{% static 'login_styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="{% static 'imagenes/logo.png' %}" alt="Logo de la empresa">
            </div>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="login-field">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="login-field">
                    <label for="password">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="password-input">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅ</button>
                    </div>
                </div>                
                <div class="login-links">
                    <a href="#">Olvid√© mi contrase√±a</a>
                </div>
                <button type="submit">Iniciar sesi√≥n</button>
            </form>
            <div class="sso-option">
                <p>O inicia sesi√≥n con:</p>
                <button class="sso-btn sso-google">Google</button>
                <button class="sso-btn sso-facebook">Facebook</button>
                <button class="sso-btn sso-twitter">Twitter</button>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.querySelector('.password-input');
            const toggleButton = document.querySelector('.toggle-password');
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleButton.textContent = 'üôà'; // Cambia al icono que prefieras para "ocultar" la contrase√±a
            } else {
                passwordInput.type = "password";
                toggleButton.textContent = 'üëÅ'; // Cambia al icono que prefieras para "mostrar" la contrase√±a
            }
        }
    </script>    
</body>
</html>
